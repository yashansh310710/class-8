<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8B Seating Arrangement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7),
                         0 0 20px rgba(255, 0, 0, 0.5),
                         0 0 30px rgba(255, 0, 0, 0.3);
        }

        .classroom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .teacher-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .teacher-seat, .hot-seat {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            border-radius: 5px;
            width: 100px;
            height: 50px;
            text-align: center;
        }

        .teacher-seat {
            background-color: #ff5733;
            font-weight: bold;
        }

        .hot-seat {
            background-color: #ffcc00;
            color: black;
        }

        .rows {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pair {
            display: flex;
            justify-content: space-between;
        }

        .seat {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            border-radius: 5px;
            width: 100px;
            height: 60px;
            text-align: center;
        }

        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Class 8B Seating Arrangement</h1>
    <div class="classroom">
        <!-- Teacher's table with the Hot Seat -->
        <div class="teacher-section">
            <div class="hot-seat" id="hot-seat">Hot Seat</div>
            <div class="teacher-seat">Teacher</div>
        </div>

        <!-- Rows of seats -->
        <div class="rows">
            <div class="row" id="row1"></div>
            <div class="row" id="row2"></div>
            <div class="row" id="row3"></div>
        </div>

        <!-- Information Display -->
        <div class="info" id="info"></div>
    </div>

    <script>
        // Define roll numbers for each row
        const rollNumbers = {
            1: Array.from({ length: 10 }, (_, i) => i + 1),    // Row 1: Roll numbers 01 to 10
            2: Array.from({ length: 10 }, (_, i) => i + 11),   // Row 2: Roll numbers 11 to 20
            3: Array.from({ length: 10 }, (_, i) => i + 21)    // Row 3: Roll numbers 21 to 30
        };

        // Define hot seat roll numbers based on the day of the week
        const hotSeatMapping = {
            0: 0,   // Sunday: No hot seat
            1: 1,   // Monday
            2: 2,   // Tuesday
            3: 3,   // Wednesday
            4: 4,   // Thursday
            5: 5,   // Friday
            6: 6    // Saturday
        };

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to update seating
        function updateSeating() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 (Sunday) to 6 (Saturday)
            const hotSeatRollNo = hotSeatMapping[dayOfWeek];

            // Retrieve the last update date from localStorage
            const lastUpdateDate = localStorage.getItem('lastUpdateDate');
            const currentDate = today.toISOString().split('T')[0]; // YYYY-MM-DD format

            // Check if the day has changed
            if (lastUpdateDate !== currentDate) {
                // Create a copy of roll numbers for each row and shuffle them
                const shuffledRollNumbers = {
                    1: [...rollNumbers[1]],
                    2: [...rollNumbers[2]],
                    3: [...rollNumbers[3]]
                };

                // Shuffle the roll numbers in each row
                for (const [rowNum, rollNumbersArray] of Object.entries(shuffledRollNumbers)) {
                    shuffleArray(rollNumbersArray);
                }

                // Function to fill rows with roll numbers in pairs
                function fillRows() {
                    for (const [rowNum, rollNumbersArray] of Object.entries(shuffledRollNumbers)) {
                        const row = document.getElementById(`row${rowNum}`);
                        row.innerHTML = ''; // Clear existing seats

                        // Create pairs of seats
                        for (let i = 0; i < rollNumbersArray.length; i += 2) {
                            const pairDiv = document.createElement('div');
                            pairDiv.className = 'pair';

                            // Create two seats for each pair
                            const seat1 = document.createElement('div');
                            seat1.className = 'seat';
                            seat1.textContent = `Roll No. ${rollNumbersArray[i]}`;

                            const seat2 = document.createElement('div');
                            seat2.className = 'seat';
                            seat2.textContent = `Roll No. ${rollNumbersArray[i + 1] || ''}`;

                            pairDiv.appendChild(seat1);
                            pairDiv.appendChild(seat2);
                            row.appendChild(pairDiv);
                        }
                    }
                }

                // Function to update the hot seat and corresponding seat
                function updateHotSeat() {
                    const hotSeatDiv = document.getElementById('hot-seat');

                    if (hotSeatRollNo !== 0) {
                        hotSeatDiv.textContent = `Roll No. ${hotSeatRollNo}`;
                        hotSeatDiv.className = 'hot-seat';

                        // Update the seat in the row with "Roll No. 0"
                        for (const [rowNum, rollNumbersArray] of Object.entries(rollNumbers)) {
                            const row = document.getElementById(`row${rowNum}`);
                            rollNumbersArray.forEach(rollNo => {
                                if (rollNo === hotSeatRollNo) {
                                    const seatIndex = rollNumbersArray.indexOf(rollNo);
                                    const seatPair = row.children[Math.floor(seatIndex / 2)];
                                    const seat = seatPair.children[seatIndex % 2];
                                    seat.textContent = 'Roll No. 0'; // Update seat content
                                    seat.style.backgroundColor = '#ff5733'; // Highlight
                                }
                            });
                        }
                    } else {
                        hotSeatDiv.textContent = 'Hot Seat';
                        hotSeatDiv.className = 'hot-seat';
                    }
                }

                // Function to update the day and date information
                function updateInfo() {
                    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    const infoDiv = document.getElementById('info');
                    infoDiv.textContent = `${dayNames[dayOfWeek]}, ${today.toLocaleDateString()}`;
                }

                fillRows();
                updateHotSeat();
                updateInfo();

                // Store the current date to localStorage
                localStorage.setItem('lastUpdateDate', currentDate);
            } else {
                // Restore the previous hot seat configuration
                const hotSeatDiv = document.getElementById('hot-seat');
                hotSeatDiv.textContent = `Roll No. ${hotSeatMapping[dayOfWeek] || 'Hot Seat'}`;
                hotSeatDiv.className = 'hot-seat';

                // Restore the seats in rows
                function restoreSeats() {
                    for (const [rowNum, rollNumbersArray] of Object.entries(rollNumbers)) {
                        const row = document.getElementById(`row${rowNum}`);
                        row.innerHTML = '';

                        for (let i = 0; i < rollNumbersArray.length; i += 2) {
                            const pairDiv = document.createElement('div');
                            pairDiv.className = 'pair';

                            const seat1 = document.createElement('div');
                            seat1.className = 'seat';
                            seat1.textContent = `Roll No. ${rollNumbersArray[i]}`;

                            const seat2 = document.createElement('div');
                            seat2.className = 'seat';
                            seat2.textContent = `Roll No. ${rollNumbersArray[i + 1] || ''}`;

                            pairDiv.appendChild(seat1);
                            pairDiv.appendChild(seat2);
                            row.appendChild(pairDiv);
                        }
                    }
                }

                restoreSeats();
                updateInfo();
            }
        }

        updateSeating();
    </script>
</body>
</html>
